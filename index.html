<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./static/main.css">
<link rel="shortcut icon" href="/static/css/favicon.ico">
<title>Maharaj.Gpt</title>
<style>
/* Adding smooth transitions */
.transition-all {
transition: all 0.3s ease;
}
/* Custom hover effects */
.hover\:bg-gradient:hover {
background: linear-gradient(to right, #6a11cb, #2575fc);
color: white;
}
/* Button customizations */
.button-custom {
background-color: #f6f7fb;
color: #333;
border-radius: 30px;
padding: 12px 25px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.button-custom:hover {
background-color: #a2aef3;
}
/* For icons */
.icon-custom {
color: #f0f0f0;
background-color: #8e44ad;
border-radius: 50%;
padding: 10px;
transition: background-color 0.3s ease;
}
.icon-custom:hover {
background-color: #5c2d91;
}
/* Centered Text */
.main-heading {
font-size: 3rem;
font-weight: 700;
color: #333;
margin-bottom: 40px;
}
.right2{
display: none;
}
</style>
</head>
<body class="bg-gradient-to-r from-yellow-200 to-orange-400">

<div class="flex h-[100vh]">

<div class="left bg-white w-2/12 p-4">

<button data-testid="explore-gpts-button"
class="button-custom w-full flex items-center gap-2.5 justify-start hover:bg-gradient transition-all mb-4">
<div class="icon-custom flex h-6 w-6 items-center justify-center">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
<path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h6m-9 8l3-3h12a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
</svg>
</div>
<span class="text-sm font-medium text-black">New Chat</span>
</button>

<button class="button-custom w-full flex items-center gap-2.5 justify-start hover:bg-gradient transition-all">
<div class="icon-custom flex h-6 w-6 items-center justify-center">
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-md">
<!-- Placeholder for the icon -->
</svg>
</div>
<span class="text-sm font-medium text-gray-700 hover:text-white">Explore GPTs</span>
</button>

<div class="text-sm mx-10 mt-10 font-bold ">Today</div>

<div class="chats flex flex-col justify-center items-center space-y-2 mt-4">

{% for chat in context.mychats %}
<div class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md cursor-pointer flex justify-start items-center">
<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
xmlns="http://www.w3.org/2000/svg">
<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
</svg>
<span>{{chat.question}}</span>
</div>
{% endfor %}
</div>
</div>

<div class="right1 w-10/12 flex justify-center items-center flex-col ">
<div class="main-heading">
BOLO MAHARAJ..!!!
</div>

<div class="itemsrow flex py-4 w-[60vw] justify-around">
<div class="input text-center flex flex-col justify-end h-[350px] " >
<input class="w-[450px] p-2 rounded-md" placeholder="Send Message Maharaj..!" type="text" id="question">

<button id="sendButton"class=" -left-100 relative place-items-end">
<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em"
xmlns="http://www.w3.org/2000/svg">
<line x1="22" y1="2" x2="11" y2="13"></line>
<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
</svg>
</button>

<div class="text-xs py-2 pr-14 ">ChatGPT can make mistakes.<a class="underline" href="https://chatgpt.com/"> Explore More.</a>
</div>

</div>
</div>


</div>


<div class="right2 w-10/12 flex justify-center items-center flex-col">
<div class="box1 m-auto py-7 flex justify-start w-[40vw] items-center space-x-6 ">
<img class="w-9"
src="https://chat.openai.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAGNmyxa_a9M6k_RYXQha8eMOIDL6EaNReM0_CDX3hBi2%3Ds96-c&w=96&q=75"
alt="">
<div id="question2">Loading...</div>
</div>
<div class="box2 bg-gray-400 py-7 flex justify-center w-full items-center">
<div class="box w-[40vw] flex justify-start space-x-6">
<img class="w-9 h-9" src="https://chat.openai.com/favicon.ico" alt="">
<div class="flex space-y-4 flex-col">
<div id="question1">Loading...</div>
<div id="solution">Loading...</div>
</div>
</div>
</div>
<div class="itemsrow flex py-4 w-[60vw] justify-around mt-3">
<div class="input text-center flex flex-col justify-end h-[350px] " >
<input class="w-[450px] p-2 rounded-md" placeholder="Send Message Maharaj..!" type="text" id="">

<button id="sendButton" class=" -left-100 relative place-items-end">
<svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em"
xmlns="http://www.w3.org/2000/svg">
<line x1="22" y1="2" x2="11" y2="13"></line>
<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
</svg>
</button>

<div class="text-xs py-2 pr-14 ">ChatGPT can make mistakes.<a class="underline" href="https://chatgpt.com/"> Explore More.</a>
</div>

</div>
</div>

</div>
<script src="/static/js/script.js"></script>
</body>
</html>
